<body>

        let nota, conceito;

        while (count <= 10) {
            nota = parseFloat(prompt("Informe a nota do estudante " + count));
            if (nota) {
                if ((nota <= 10) && (nota >= 8)) {

                } else {
                console.log("Você precisa se dedicar um pouco mais");
                alert('Você precisa se dedicar um pouco mais');
            }
            } 
            count++; 
}
        let hora = 8;
        let minutos = 20;

        const saida = 11;

        entrevistados.sort(); // ordenando os entrevistados alfabeticamente

            }
            for ( j = 0; j < 60; j = j + minutos) {

                } else {
