<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de condicionais e repetição</title>
</head>
<body>
    <h1>Classificação de lutadores</h1>
    <script>
        
        for(let i = 0; i < 3; i++){
            let peso = parseFloat(prompt('Infome seu peso: '));
 
            if(peso <= 40) {
                alert('Você é peso pena');
            } else if (peso >= 41 && peso <= 60){
                alert('Você é peso mosca');
            } else {
                alert('Você é peso pesado');
            }
            console.log("No valor " + i + " foi informado o peso " + peso + "Kg");
        }
    </script>
</body>
</html>
